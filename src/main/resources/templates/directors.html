<!-- directors.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Directors</title>
</head>
<body>
<h1>All Directors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th> <!-- Добавлено поле для действия -->
    </tr>
    <tr th:each="director : ${directors}">
        <td th:text="${director.id}"></td>
        <td th:text="${director.name}"></td>
        <td>
            <form th:action="@{/directors/delete}" method="post">
                <input type="hidden" th:name="id" th:value="${director.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<div>
    <form th:action="@{/films/director/films}" method="get">
        <button type="submit">Get films for director</button>
    </form>
</div>

<br>
<div>
    <form th:action="@{/films}" method="get">
        <button type="submit">Get back to films</button>
    </form>
</div>
</body>
</html>

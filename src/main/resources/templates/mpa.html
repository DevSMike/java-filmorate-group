<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MPA</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mpa : ${mpaList}">
    <td th:text="${mpa.id}"></td>
    <td th:text="${mpa.name}"></td>
  </tr>
  </tbody>
</table>
<div>
  <form th:action="@{/films}" method="get">
    <button type="submit">Get back to films</button>
  </form>
</div>
</body>
</html>
